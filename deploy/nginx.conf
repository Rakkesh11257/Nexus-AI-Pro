# ============================================
# Nginx config for app.nexus-ai-pro.com
# Copy to: /etc/nginx/sites-available/nexus-ai-pro
# ============================================

server {
    listen 80;
    server_name app.nexus-ai-pro.com;

    # Redirect HTTP to HTTPS (Certbot will add this)
    # For initial setup, proxy directly
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Large body for file uploads (video/audio base64)
        client_max_body_size 150M;

        # Timeouts for long-running predictions
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
}
